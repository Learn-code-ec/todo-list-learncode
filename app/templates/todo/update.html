{% extends 'base.html' %}

{% block content %}
<section class="form">
    <div class="form-container">
        <h2>{% block title %}Update Todo{% endblock %}</h2>
        {% include 'partials/_messages.html' %}
        <form method="POST">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ todo['title'] or '' }}"
                    placeholder="Ej. Do homework">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="completed" id="completed" value="1" {% if todo['completed'] %}checked{%
                    endif %}>
                Mark as completed
            </div>

            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4"
                    placeholder="Type Description">{{ todo['description'] or '' }}</textarea>
            </div>

            <button type="submit">Update</button>
        </form>
        <div class="nav-form">
            <p>Cancel and go back?</p>
            <a href="{{ url_for('todo.list') }}">Todos</a>
        </div>
    </div>
</section>
{% endblock %}
