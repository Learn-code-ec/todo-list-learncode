{% extends 'base.html' %}

{% block content %}
<section class="form">
    <div class="form-container">
        <h2>{% block title %}Log in{% endblock %}</h2>
        {% include 'partials/_messages.html' %}
        <form method="POST">
            <div>
                <label for="username">User name</label>
                <input type="text" id="username" name="username" placeholder="Ej. John">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="off">
            </div>
            <button type="submit">Log in</button>
        </form>

        <div class="nav-form">
            <p>You don't have an account yet?</p>
            <a href="{{ url_for('auth.register') }}">Sign up</a>
        </div>
    </div>
</section>
{% endblock %}
